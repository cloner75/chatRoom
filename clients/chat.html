<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #file {
            width: 5%;
            opacity: 0;
            position: absolute;
            z-index: -1
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="emoji/lib/css/emoji.css" rel="stylesheet">
</head>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="jq/axios.min.js"></script>
<!--get auth-->
<script src="jq/auth.js"></script>
<!--get socket for chat-->
<script src="jq/socket.js"></script>

</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Contacts <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <div onclick="logout();" style="cursor: pointer;" class="nav-link">Logout</div>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div class="container">

    <div id="chat"
         style="height: 500px;overflow:auto;background: #f1f1f1;margin-top:30px;padding: 10px 15px;border-radius: 3px;">
        <ul class="list-group" style="margin:10px 0;" id="errors"></ul>
        <ul id="messages"></ul>
    </div>

    <div id="keyboard" style="margin-top: 30px;">
        <form>
            <p>
                <input id="send-text" onfocus="this.value=''" autocomplete="off"  placeholder="Send Message ..."
                       data-emojiable="true">

            </p>
            <p>
                <label for="file">
                    <img src="img/attach.png" width="30">
                    <input id="file" type="file">
                </label>
                <button id="send" class="btn">
                    <img id="" src="img/send.png" width="40">
                </button>
            </p>
        </form>
    </div>


</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
